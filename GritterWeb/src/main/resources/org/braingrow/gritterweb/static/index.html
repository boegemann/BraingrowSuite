<html>
<head>
    <title>
        Gritter
    </title>
    <link type="text/css" href="gritter.css" rel="Stylesheet"/>

    <script type='text/javascript' src="jquery.js"></script>
    <script type='text/javascript' src="raphael-min.js"></script>
    <script type='text/javascript' src="elycharts.js"></script>
    <script type='text/javascript' src="braingrowsocket.js"></script>
</head>
<body>
<div class="banner">
    <img src="twitterbird.png" alt="Blue Twitter Bird" class="bannerlogo"/>

    <div class="bannertext">
        <div class="title">Gritter Web</div>
        <div class="subtitle">Analysing the Twitter Stream</div>
    </div>
</div>
<div class="tableheader">
    <div>
        <span class="sectiontitle">Top 10 words in current Twitter stream:</span>
    </div>
    <div>
        <img src="stable.png" class="icon" alt="No Change"/><span class="icondescription">No Change</span>
        <img src="arrow_up.png" class="icon" alt="Arrow up"/><span class="icondescription">Word position rose</span>
        <img src="new.png" class="icon" alt="Thick arrow up"/><span class="icondescription">New in Top 10</span>
        <img src="arrow_down.png" class="icon" alt="Arrow down"/><span class="icondescription">Word position fell</span>
    </div>
</div>
<div id="container" class="container">
    <div id="historyTable">
        Waiting for next change to be transmitted.<br/> Please be patient ...
    </div>

</div>
<div id="tweets">

</div>
</body>
</html>
